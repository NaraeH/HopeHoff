<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='../../css/myBook/myBook.css'>
<link rel='stylesheet' href='../../css/bootstrap/bootstrap.min.css'>
<link rel='stylesheet'
	href='../../css/bootstrap/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/myBook/jquery-ui.css'>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

 
 <div id="myBookBody">
			<div id="myBookHeader">
			<div id="myBookHeaderTitle">MyBook</div>
			<button id="btnMyBookClose" type="button" class="close" value="close">X</button>
			</div>

		<div id="myBookContainer">
			<div id="myBookDatePicker">
				<p>
					Date: <input type="text" id="datepicker">
				</p>
			</div>

			<hr>

			<div id="myBookDataTable">
				<table id="myBookData">
				<tr id="myBookDatath">
					<th><input type="checkbox" disabled="disabled">	</th>
					<th>번호</th>
					<th>전화번호</th>
					<th>등록일</th>
					<th>상태</th>
				</tr>
				</table>
				<div class= "warnigMessage">
					<button id="btnDelete">예약 취소</button>
				</div>
				<div class="warnigMessage" id="warningCotent">취소</div>
					했을시 연락이 오지 않습니다.
			</div>
			<hr>
			
			<div id='pagingBar'>
			  <button id='prevBtn' type='button' class='btn btn-default'>이전</button>
			  <span id='pageNo'>1</span>
			  <button id='nextBtn' type='button' class='btn btn-default'>다음</button>
			</div>
			
		</div>
</div>

<script src="../../js/myBook/myBook.js"></script>
<script src="../../js/jquery/jquery-2.1.1.js"></script>
<script src="../../js/jquery/jquery-1.11.1.js"></script>
<script src="../../js/jquery/jquery-ui.min.js"></script>


 </body>
<script src="../../js/myBook/myBook.js"></script>
<link rel='stylesheet' href='../../css/myBook/myBook.css'>
</html>
