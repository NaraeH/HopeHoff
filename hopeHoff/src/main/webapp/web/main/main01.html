<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HopeHoff</title>

<link rel='stylesheet' href="../../css/main/main01.css">

</head>
<body>

	<div id="wrap">
		<div id="header">
			<div id="headerLogo">
				<a href="main01.html">HopeHoff</a>
			</div>
			<div id="headerMenuList">
				<div id="headerTopMenu">
					<ul>
						<li><a href="#">로그아웃</a></li>
						<li><a href="#">로그인</a></li>
						<li><a href="#">회원가입</a></li>
					</ul>
				</div>
				<div id="headerMiddleMenu">
					<a href="#"><div id="btnMyPage" title="MyPage"></div></a>
					<a href="#"><div id="btnMyWrite" title="myWrite"></div></a>
				</div>
				<div id="headerButtomMenu">[이름][사장]님께서 로그인하셨습니다.</div>
			</div>
			<div id="myShopList">
			</div>
		</div>

		<div id="container">
			<div id="containerKeyword">
				<p>키워드</p>
				<div id="keywordRegion">
					<p>지역</p>
					<input type="checkbox" value="영등포">영등포<br> <input
						type="checkbox" value="강남">강남<br> <input
						type="checkbox" value="안양">안양<br>
				</div>

				<div id="keywordPlace">
					<p>장소타입</p>
					<input type="checkbox" value="룸형식">룸형식<br> <input
						type="checkbox" value="노래방">노래방<br> <input
						type="checkbox" value="포장마차">포장마차<br>
				</div>

				<div id="keywordPeole">
					<p>인원</p>
					<input type="checkbox" value="4인~10인">4인 ~ 10인<br> <input
						type="checkbox" value="10인~15명">10인 ~ 15명<br> <input
						type="checkbox" value="15인이상">15인 이상<br>
				</div>

				<div id="keywordFood">
					<p>안주류</p>
					<input type="checkbox" value="치킨">치킨 <input type="checkbox"
						value="삼겹살">삼겹살 <br> <input type="checkbox"
						value="족발">족발 <input type="checkbox" value="회">회<br>
					<input type="checkbox" value="곱창">곱창 <input type="checkbox"
						value="과일">과일<br>
				</div>
			</div>

			<div id="containerList"></div>

			<div id="footer"></div>
		</div>
	</div>

	<script src='../../js/jquery-2.1.1.min.js'></script>
	<script src='../../js/common.js'></script>
	<script src='../../js/main01.js'></script>

</body>
</html>
