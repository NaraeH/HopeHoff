	<div id= "detailsBody">

		<div id = "detailHeader">
			<button id="btnClose" type="button" class="close" value="close">X</button>
		</div>

		<div id="detailContainer">
			<div id="leftContainer">
				<div id= "pubPhotoListWrap" class="width-silde-wrap">
					<div class="myLeftWrap">
						<div><span id="photoToLeft" class="box-rotate-left"></span></div>
					</div>
					<div class="myRightWrap">
						<div><span id="photoToRight" class="box-rotate-right"></span></div>
					</div>
	
					<ul>
						<li>
							 <img src="../../img/shopPhoto/detail/{{shopPhotos.detailPhoto1}}" id="pubPhoto1" class="myPhotoList">
						</li>
						<li>
							 <img src="../../img/shopPhoto/detail/{{shopPhotos.detailPhoto2}}" id="pubPhoto2" class="myPhotoList">
						</li>
						<li>
							 <img src="../../img/shopPhoto/detail/{{shopPhotos.detailPhoto3}}" id="pubPhoto3" class="myPhotoList">
						</li>
					</ul>
				</div>
				<hr id="boundary">
				<div id="reservForm">
					<p class="userInfo"> </p>
					<textarea id='reservData'></textarea>
				</div>
					<input type="button" class="reservBtn" id="reservBtn" value="예약"> 	
				
				</div>
			
			<div id= "rightContainer">		
			<div id="hoffInfo">
				<p class="pTitle">{{shopDetail.shopName}}</p><br>
				<p class="pContent">영업시간 : {{shopDetail.shopTime}}</p><br>
				<p class="pContent">가게주소 : {{shopDetail.shopDetailAddr}}</p><br>
				<p class="pContent">전화번호 : {{shopDetail.shopPhone}}</p><br>
				<p class="pContent">가게소개 : {{shopDetail.shopInfo}} </p> 
			</div>


			<div id="tabs">
				<div id="tabsContent">
					<div id="contentMenu">
						<div id="menuListWrap" class="width-silde-wrap">
							<div class="myLeftWrap">
								<div><span id="menuToLeft" class="box-rotate-left"></span></div>
							</div>
							<div class="myRightWrap">
								<div><span id="menuToRight" class="box-rotate-right"></span></div>
							</div>
									
							<ul>
								{{#each shopMenu}}
								<li>
									<div>
										<img id="detailMenu{{@index}}" class="myPhotoList" src ="../../img/shopPhoto/menu/{{menuPhoto}}" >
 										<div class="myOverlay">
 											<div class="photoInfoWrap">
 												<span id="detailMenuName{{@index}}">{{menuName}}</span><br>
 												<span id="detailMenuPrice{{@index}}">{{menuPrice}}</span>
										</div>
									</div>
								</li>
								{{/each}}
									
							</ul>
						</div> <!-- menuList -->
					</div><!-- contentMenu -->
								   
					<div id="contentMap"></div>
							
					<div id="contentComments">
						<table id="dataForm" class="table table-hover"></table>
					</div>
				</div>	<!-- tabsContent -->

 				<div id="tabsBar">
					<div id="tabsBarText">
						<div id='menuText' class="menu">Menu</div>
						<div id='mapText' class="map">Map</div>
						<div id='commentText' class="comment">Comment</div>
					</div>
					<div id="tabsBarButton">
						<div id='menuButton' class="menu"></div>
						<div id='mapButton' class="map"></div>
						<div id='commentButton' class="comment"></div>
					</div>
				</div> 
			</div>	<!-- tabs 꺼야 -->
			</div>
		</div>	<!--body꿑 -->



	</div>	<!-- myModal -->



	<script src='../../js/details/detail-table.js'></script>
