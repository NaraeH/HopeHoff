

<div id="myBookBody">
	<div id="myBookHeader" class="div-header">
		<div id="myBookHeaderTitle" class="font-div-title">내 예약 정보</div>
		<button id="btnMyBookClose" type="button" class="close" value="close">X</button>
	</div>

	<div id="myBookContainer">
		<div id="myBookDatePicker">
			<p>
				Date: <input type="text" id="datepicker">
			</p>
			<button id="btnSearch">검색</button>
		</div>

		<hr>

		<div id="myBookDataTable">
			<table id='myBookData'>
				<tr>
					<th class="mybook-data-th-short">#</th>
					<th class="mybook-data-th-long">전화번호</th>
					<th class="mybook-data-th-long">등록일</th>
					<th class="mybook-data-th-short">상태</th>
				</tr>
				{{#each reservations}}
				<tr class="table-tr" id="table-tr{{@index}}">
					<td class="table-data">{{@index}}</td>
					<td class="table-data">{{uPhone}}</td>
					<td class="table-data">{{reservationDate}}</td>
					<td class="table-data">{{reservationStatus}}</td>
				</tr>
				{{/each}}
			</table>

			<hr>

			<div id='pagingBar'>
				<button id='prevBtn' type='button'>&lt</button>
				<span id='pageNo'>{{currPageNo}}</span>
				<button id='nextBtn' type='button'>></button>
			</div>

		</div>
	</div>
</div>
<script src="../../js/myBook/myBook.js"></script>
