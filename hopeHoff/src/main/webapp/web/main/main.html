<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel='stylesheet' href="../../css/main/main.css">

</head>
<body>

			<div id="headerMenu">

					<div id="myWrite" class="menuList"><a href="#">내가쓴글보기</a></div>
					<div id="recommandPlace" class="menuList"><a href="#">추천 place</a></div>
				</div>
				<div id="myShopListWrap">
					<div id="myShopList">
						<ul>
							<li><a href="#">와라와라(강남점)</a></li>
							<li><a href="#">꾼</a></li>
							<li><a href="#">긴~~~~~~~~가게</a></li>
							<li><a href="#">가게4</a></li>
							<li><a href="#">가게5</a></li>
						</ul>
					</div>
					<div id="btnToLeft" class="box-rotate-left"></div>
					<div id="btnToRight" class="box-rotate-right"></div>
				</div>
				<div id= "headerButtonList">
					<input id="btnLogout" type="button" value="로그아웃">
					<input id="btnLogin" type="button" value="로그인">
					<input id="btnSignUp" type="button" value="회원가입">

				<div id="headerMemberInfo"> [이름][사장]님께서 로그인하셨습니다. </div>
			</div>
		</div>

		<div id="container">
			<div id="containerKeyword">
				<p>키워드</p>
				<div id="keywordRegion">
					<p>지역</p>
					<input type="checkbox" value="영등포">영등포<br>
					<input type="checkbox" value="강남">강남<br>
					<input type="checkbox" value="안양">안양<br>
				</div>
				
				<div id="keywordPlace">
					<p>장소타입</p>
					<input type="checkbox" value="룸형식">룸형식<br>
					<input type="checkbox" value="노래방">노래방<br>
					<input type="checkbox" value="포장마차">포장마차<br>
				</div>
				
				<div id="keywordPeole">
					<p>인원</p>
					<input type="checkbox" value="4인~10인">4인 ~ 10인<br>
					<input type="checkbox" value="10인~15명">10인 ~ 15명<br>
					<input type="checkbox" value="15인이상">15인 이상<br>
				</div>
				
				<div id="keywordFood">
					<p>안주류</p>
					<input type="checkbox" value="치킨">치킨    <input type="checkbox" value="삼겹살">삼겹살 <br>
					<input type="checkbox" value="족발">족발    <input type="checkbox" value="회">회<br>
					<input type="checkbox" value="곱창">곱창    <input type="checkbox" value="과일">과일<br>
				</div>
			</div>
			
			<div id="containerList">
			</div>
			
		<div id="footer">
		</div>
	</div>
	</div>

	<script src='../../js/jquery-2.1.1.min.js'></script>
	<script>
	
	$(document).ready(function(){
		var count = 0; //for문을 위한 index
		var checkedList = []; //keyword를 담기위한 배열
		
		//첫 시작시 리스트 로딩
		$("#containerList").load("containerList.html");

			$(":checkbox").click(function() {
				//체크하는 경우
				if ($(this).is(":checked")) {
					checkedList[checkedList.length] = $(this).val();
				}
				
				//체크를 없애는 겨우
 				if(!($(this).is(":checked"))){
 					for(count = 0; count<checkedList.length; count++){
 						if(checkedList[count] == $(this).val()){
 							checkedList.splice(count,1);
						}  
 					}
				} 
				
				//가게검색내용에 keyword추가하기
  				$("#containerList").load("containerList.html", function() {
					for(count = 0; count<checkedList.length; count++){
					  $("<div>").attr("class", "listKeywordItem")
					  .text(checkedList[count])
					  .appendTo($(".listKeywordContainer"));

					}
				});  
			});

			//if조건 체크해서 hover/click 됬을 경우  조금씩 움직이게(계싼 필) 하기
			$("#btnToLeft").click(function(){
				myWidthSilde("#myShopList", 70, 1000);
			});
			
			$("#btnToRight").click(function(){
				myWidthSilde("#myShopList", -70, 1000);
			});
			
			
			/*
			1. 구조
			wrapDiv안에 ul있는 구조
			wrapDiv를 아래와 같이 css를 주면 아래의 함수 적용했을 시 깔끔하게 나옴
			
			#wrapDiv ul{
				list-style-type:none;
			    padding-left: 0px;
				display: inline-block;
			}

			#wrapDiv li{
				display:inline;
				padding: 0px 10px 0px 10px;
			}
			
			2. 사용방법
			myWidthSilde(wrapDiv이름, 움직이고 싶은거리, [움직이는 속도]);
			* 움직이고 싶은거리:(-:왼쪽으로이동, +:오른쪽으로이동)
			* 움직이는 속도: 숫자가 작을수록 이동속도 빠름

			*/
			function myWidthSilde(wrapDiv, moveWidth, speed){
				
				var children = $(wrapDiv).children();              // 해당 division의 직속자식인 ul
				var width = ($(wrapDiv).width());                 //해당 division의 가로 (px단위아님)
				var moveWidth = moveWidth                          //가로로 이동하고 싶은 정도 (-:왼쪽으로이동, +:오른쪽으로이동)
				var moveWidthPx = moveWidth + "px";
				var margin = (($(wrapDiv).children()).css("margin-left")).split("px").splice(0, 1)- 0;
				var speed = (speed == undefined)? 1500:speed;      //움직이는 속도 (입력안되었을 경우 default=1500)
				
				moveWidthPx = (margin + moveWidth) + "px";
				if((margin <= 0) && (-width < margin)){ 
					 
					if(moveWidth < 0){   //margin이 0이어도 오른쪽으로 이동가능
						$(children).animate({
							marginLeft: moveWidthPx
						}, speed);
					}else if((moveWidth>0) && (margin != 0)){ //margin이 0이면 왼쪽으로 더이상 이동 불가능
						$(children).animate({
							marginLeft: moveWidthPx
						}, speed);
					}
				} 
			}
	
		});
	</script>

</body>
</html>
