<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HopeHoff</title>

<link rel='stylesheet' href="../../css/main/main.css">

</head>
<body>

	<div id="wrap">
		<div id="header">
			<div id="headerLogo">
				<a href="#"><img src="logo.jpg" alt="HopeHoff"></a>
			</div>
			<div id="headerMenu">
				<div id = "headerMenuList">
					<div class="menuList"><a href="#">추천 place</a></div>
				</div>
				<div id= "headerButtonList">
					<input id="btnLogin" type="button" value="로그인">
					<input id="btnSignUp" type="button" value="회원가입">
				</div>
			</div>
		</div>

		<div id="container">
			<div id="containerKeyword">
				<p>키워드</p>
				<div id="keywordRegion">
					<p>지역</p>
					<input type="checkbox" value="영등포">영등포<br>
					<input type="checkbox" value="강남">강남<br>
					<input type="checkbox" value="안양">안양<br>
				</div>
				
				<div id="keywordPlace">
					<p>장소타입</p>
					<input type="checkbox" value="룸형식">룸형식<br>
					<input type="checkbox" value="노래방">노래방<br>
					<input type="checkbox" value="포장마차">포장마차<br>
				</div>
				
				<div id="keywordPeole">
					<p>인원</p>
					<input type="checkbox" value="4인~10인">4인 ~ 10인<br>
					<input type="checkbox" value="10인~15명">10인 ~ 15명<br>
					<input type="checkbox" value="15인이상">15인 이상<br>
				</div>
				
				<div id="keywordFood">
					<p>안주류</p>
					<input type="checkbox" value="치킨">치킨    <input type="checkbox" value="삼겹살">삼겹살 <br>
					<input type="checkbox" value="족발">족발    <input type="checkbox" value="회">회<br>
					<input type="checkbox" value="곱창">곱창    <input type="checkbox" value="과일">과일<br>
				</div>
			</div>
			
			<div id="containerList">
			</div>
			
		<div id="footer">
		</div>
	</div>
	</div>

	<script src='../../js/jquery-2.1.1.min.js'></script>
	<script>
	$(document).ready(function(){
		var listKeywordContainer = $(".listKeywordContainer");
	
		$("#containerList").load("containerList.html");

		$(":checkbox").click(function(){
	 			alert($(this).val());
	 		$("#containerList").load("containerList.html",function() {

				   .attr("class", "listKeywordItem")
				   .text($(":checked").val()); */
				}); 
		});
	});
	
	</script>

</body>
</html>
