
 <div id="myPageBody">
			<div id='myPageHeader' class="div-header" >
			<div id="myPageHeaderTitle" class="font-div-title">내 정보</div>
			<button id="btnMyPageClose" type="button" class="close" value="close">X</button>
			</div>

		<div id='myPageContainer'>
				<form id="myDataForm" role="form">
				<div id="myDataFormData">
					<div class="form-data-nonchange">
						<input type="text" class="userId" disabled="disabled">
						<input type="text" class="userName" disabled="disabled">
					</div>
					<br>
		
		
					
					<div class="form-data-change">
						<input type="password" id="oldPwd" placeholder="비밀 번호">
						<input type="password" id="newPwd" placeholder="비밀 번호 확인">
						<input type="text" id="phoneNo" class="and-button" placeholder="예)01012345678">
						<button id='sendBtn' type="button" class="btn-deactive">전&nbsp;송</button><br>
						<input type="text" id="confirmVerCode" class="and-button" placeholder="인증번호">
						<button id='confirmBtn' type="button" class="btn-deactive">확&nbsp;인</button><br>
					 <input type="email" id="email"	placeholder="duswjd7918@naver.com">
					</div>
				</div>	
					
					<div id="myDataFormbuttons" align="center">
						<button type="button" id="btnChange">수정</button>
						<button type="reset" id="btnCancel">취소</button>
					</div>
			</form>

		</div>
	</div>

<script src="../../js/myPage/myPage.js"></script>
