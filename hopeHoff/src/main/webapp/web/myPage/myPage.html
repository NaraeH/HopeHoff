<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='../../css/myPage/myPage.css'>
<link rel='stylesheet' href='../../css/bootstrap/bootstrap.min.css'>
<link rel='stylesheet'
	href='../../css/bootstrap/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/myPage/jquery-ui.css'>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/jquery-2.1.1.js"></script>
<script src="../../js/jquery-ui.min.js"></script>


</head>


<body>
	<div id='myPage'>
			<div id='myPageHeader'>
			<div id="myPageHeaderTitle">MyPage</div>
			<button id="btnClose" type="button" class="close" value="close">X</button>
			</div>

		<div id='myPageContainer'>
		<form id="myDataForm" role="form">

			<div class=formLabel>
				<label for="id">ID</label>
			</div>

			<div class=formData>
				<input type="text" id="id" disabled="disabled" placeholder="아이디">
			</div>
			<br>

			<div class=formLabel>
				<label for="name">Name</label>
			</div>

			<div class=formData>
				<input type="text" disabled="disabled" placeholder="이름">
			</div>
			<br>

			<div class=formLabel>
				<label for="oldPwd">Password</label>
			</div>
			<div class=formData>
				<input type="password" id="oldPwd">
			</div>
			<br>

			<div class=formLabel>
				<label for="newPwd">Check Password</label>
			</div>
			<div class=formData>
				<input type="password" id="newPwd">
			</div>
			<br>
			<div class=formLabel>
				<label for="phoneNo">Phone Number</label>
			</div>
			<div class=formData>
				<input type="text" id="phoneNo" placeholder="예)01012345678">
				<button id='sendBtn'>전&nbsp;송</button>
			</div>
			<br>
			<div class=formLabel>
				<label for="confirmVerCode">Insert Code</label>
			</div>
			<div class=formData>
				<input type="text" id="confirmVerCode">
				<button id='confirmBtn'>확&nbsp;인</button>
			</div>
			<br>
			<div class=formLabel>
				<label for="email">Email</label>
			</div>
			<div class=formData>
			 <input type="email" id="email"	placeholder="duswjd7918@naver.com">
			 </div>
			<div id="buttons" align="center">
				<button type="button" id="btnChange">수정</button>
				<button type="reset" id="btnCancel">취소</button>
			</div>
		</form>

	</div>
	</div>

	<div id="footer">지용근 myWrite</div>


</body>
<script src="../../js/myPage/myPage.js"></script>
</html>
