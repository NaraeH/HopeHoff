<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMarket</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.min.css">
<link rel='stylesheet' href='../../css/myMarket/myMarket.css'>
<link rel='stylesheet' href='../../css/myMarket/overlay.css'>

<script src="../../js/jquery-2.1.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</head>

<body>
	<div id=container>

		
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">myMarket</h4>
		</div>
			
	

		<div id="myMarketSelect">
			<form action="#">
			  <fieldset>
			    <label for="speed">내 가게 보기</label>
			    <select name="speed" id="speed">
			      <option>와라와라(양재)</option>
			      <option>와라와라(논현)</option>
			      <option selected="selected">와라와라(강남)</option>
			      <option>와라와라(신논현)</option>
			      <option>와라와라(서현)</option>
			    </select>
			   </fieldset>
			</form>
		</div>
			
		
		
		<div id="myMarketInfoForm" >
			<div id="myMarketInfoImage">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
			 		 <ol class="carousel-indicators">
			 		  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			  		  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  		  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			 		 </ol>
			 
			 		 <!-- Wrapper for slides -->
			 		 <div class="carousel-inner" role="listbox">
			  		  <div class="item active">
			   		   <img src="../../img/myMarket/Wara-Wara01.jpg" alt="Generic placeholder image">
			   		   <div class="carousel-caption">     	   와라와라(강남점) (1/3)   		  </div>
			    	  </div>
			    
			   		  <div class="item">
			   		   <img src="../../img/myMarket/Wara-Wara02.jpg" alt="Generic placeholder image">
			   		   <div class="carousel-caption"> 		    와라와라(강남점) (2/3)   	  </div>
			  		  </div> 
			    
			   		  <div class="item">
			   		   <img src="../../img/myMarket/Wara-Wara03.jpg" alt="Generic placeholder image">
			   		   <div class="carousel-caption"> 		    와라와라(강남점) (3/3)  		  </div>
			   		  </div>
			
			 	 	</div> <!-- end of the Wrapper for slides -->
			
			 	 	<!-- Controls -->
			 		 <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			  		  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  		  <span class="sr-only">Previous</span>
			  		 </a>
			  		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			  		  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  		  <span class="sr-only">Next</span>
			 		</a>
			    </div>	<!-- div=carousel-example-generic  end-->
			</div><!-- div=myMarketInfoImage -->
			
			<div id="myMarketInfo">
				<h3 >와라와라 강남점</h3>
				<div>
    				<div class="Info">운영시간 : </div> <div class="Info"><input type="text" placeholder="12:00~04:00"></div><br>
    				<div class="Info">전화번호 : </div> <div class="Info"><input type="text" placeholder="02-444-4444"></div><br>
				</div>
    				<div>주 소  </div> 
    					<input class="myMarketInfoData" type="text"  placeholder="서울시 강남구 역삼동">
    				<div>소 개  </div> 
    					<input class="myMarketInfoData" type="text"  placeholder="짱짱짱맨">
    				<div style="text-align: right;padding-right:10px; ">
						<button id="btnMod" type="button" class="btn btn-primary btn-sm">수정하기</button>
    				</div>
			</div>
			<div id="menuList" >
				
				<div id="menuImages" >
					<ul id="carousel" class="elastislide-list">
						<li class=manuImage >
							<div  id="box">
							  <div id="overlay">
							  	<input class="overMenu" style="width: 100px;" type="text" placeholder="메뉴"><br>
							    <input style="width: 100px;" type="text" placeholder="가격">
							  </div>
							</div>
						</li>
						<li class=manuImage >
							<div id="box">
							  <div id="overlay">
							  	<input type="text" placeholder="메뉴"><br>
							    <input type="text" placeholder="가격">
							  </div>
							</div>
						</li>
						<li class=manuImage >
						<div id="box">
							  <div id="overlay">
							  	<input  type="text" placeholder="메뉴"><br>
							    <input  type="text" placeholder="가격">
							  </div>
							</div>
						</li>
						<li class=manuImage>
						<div id="box">
							  <div id="overlay">
							  	<input  type="text" placeholder="메뉴"><br>
							    <input type="text" placeholder="가격">
							  </div>
							</div>
						</li>
					</ul>
				</div> <!-- div=menuImages end -->
				<div id="contentComments">
						<table id="dataForm" class="table table-hover"></table>
				</div>
			</div> <!-- div=menuList end -->
			
	
				
			</div><!-- myMarketInfoForm end -->
			
			<div id="tabsBar">
   					<div id="tabsBarText">
   						<div id='menuText' class="menu" >Menu</div>
   						<div id='commentText' class="comment">Comment</div>
   					</div>
   					
   					<div id="tabsBarButton">
   						<div id='menuButton' class="menu"></div>
   						<div id='commentButton' class="comment"></div>
   					</div>
   			</div><!-- div = tabsBar end -->
		
		
		
	<div id="footer">
		 지용근 멍충2 myMaket
	</div>
</div> <!-- div=container end -->
<script src='../../js/myMarket/myMarket.js'></script>

</body>
</html>
